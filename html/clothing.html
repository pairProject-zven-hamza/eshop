<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HZClothing - Login</title>
    <link rel="stylesheet" href="../css/clothing.css">
</head>
<body>
    <div class="header">
        <img src="https://media.discordapp.net/attachments/1172482678583472189/1199812376334180392/eshop_logo.png?ex=65c3e759&is=65b17259&hm=5d4a8e279a3f167a7b320e4a1cef8010f2332b029f79313088c23b79286b584d&=&format=webp&quality=lossless&width=883&height=430" alt="HZClothing Logo" class="logo">
    </div>

    <div class="login-container">
        <h2 style="text-align: center; color: #333;">Login</h2>
        <form class="login-form" id="loginForm" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="performLogin()">Login</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/clothing.js"></script>
</body>
</html>
